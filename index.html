<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Yuxuan Wang Lab 3</title>
  </head>
  <body>
    
    <!-- requirement (a) -->
    <main id="main" class="container mt-3 text-left">
        <h2>Form</h2>

        <p>Form Details</p>
        <form action="" method="post">
            <!-- name -->
            <label for="fname" class="form-label">First Name: </label>
            <input type="text" class="form-control" id="fname" name="fname" value="Yuxuan" placeholder="first name" required><br>
            <label for="lname" class="form-label">Last Name: </label>
            <input type="text" class="form-control" id="lname" name="lname" value="Wang" placeholder="last name" required><br> 
            
            <!-- gender select -->
            <label for="gender" class="form-label">Gender:&nbsp;</label>

            <label for="non-binary" class="form-label">non-binary</label>
            <input type="radio" id="non-binary" name="gender" value="non-binary">
              
            <label for="female" class="form-label">female</label>
            <input type="radio" id="female" name="gender" value="female">
             
            <label for="male" class="form-label">male</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            
            <br>
           
            
            <!-- select country -->
            <label for="country" class="form-label">Country:&nbsp;</label>
            <select id="country" class="form-select">
                <option value="China">China</option>
                <option value="Canada">Canada</option>
                <option value="United Kindom">United Kindom</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            </select><br>

            <!-- submit -->
            <button id="submit-btn" class="btn btn-primary" type="submit">Submit</button>          
        </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
